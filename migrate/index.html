<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>this's a demo</title>
    <meta name='apple-itunes-app' content='app-id=477927812'>
</head>

<body>
    <br />
    <a href="javascript:;" id="goBack">我知道了</a>
    <br />
    <a href="javascript:;" id="goBackUnLock">继续开锁</a>
    <br />
    <a href="javascript:;" id="openMeituanApp">去美团App用车</a>
</body>

</html>
<script type="text/javascript">
    document.getElementById('goBack').onclick = function (e) {
        window.location.href = "mobike://bridge?name=close&callback=1&data=%7B%22response%22%3A15%7D";
    }
    document.getElementById('goBackUnLock').onclick = function (e) {
        window.location.href = "mobike://bridge?name=response&callback=1&data=%7B%22type%22%3A12%2C%22data%22%3A%22%22%7D";
        window.setTimeout(function () {
            window.location.href = "mobike://bridge?name=close&callback=1&data=%7B%22response%22%3A15%7D";
        }, 0)
    }
    document.getElementById('openMeituanApp').onclick = function (e) {
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            window.location.href = "imeituan://www.meituan.com/bike/scan?url=http%3A%2F%2Fwww.mobike.com%2Fdownload%2Fapp.html%3Fb%3D6928439741";//ios app协议
            window.setTimeout(function () {
                window.location.href = "https://itunes.apple.com/cn/app/id423084029";
            }, 2000)
        }
        if (navigator.userAgent.match(/android/i)) {
            window.location.href = "com.baidu.tieba://app";//android app协议
            window.setTimeout(function () {
                window.location.href = "https://****.apk";//android 下载地址
            }, 2000)
        }
    };
</script>
